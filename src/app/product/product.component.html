<div class="row">
    <div class="col-5 rounded-top">
        <form [formGroup]="addForm">
            <div class="form-group row">
                <label for="Pname" class="col-sm-5 col-form-label">Product Name</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" id="Pname" placeholder="Name"
                        formControlName="product_name">
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPrice" class="col-sm-5 col-form-label">Price</label>
                <div class="col-sm-7">
                    <input type="number" class="form-control" min="1" id="inputPrice" placeholder="Price"
                        formControlName="price">
                </div>
            </div>
            <button type="submit" (click)="save()" [disabled]="!addForm.valid" class="btn btn-primary mb-2">Add
                Product</button>
        </form>
    </div>
    <div class="col-7">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Order</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products">
                    <th scope="row">{{product.id}}</th>
                    <td>{{product.product_name}} </td>
                    <td>{{product.price | currency}}</td>
                    <td>
                        <div class="input-group">
                            <div class="input-group-prepend">
                            <input type="number" class="form-control input-group" min="1" id="quantity"  style="width:60px;"  formControlName="quantity" (change)="addNewOrderDetails(product,2)">
                   <button class="btn btn-primary input-group-prepend ">+</button>
                   </div>
                   </div>

                        </td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
<app-order (orderSend)="addOrder($event)"></app-order>
